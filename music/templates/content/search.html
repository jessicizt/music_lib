{% extends 'layout.html' %} 

{% block content %}
<main id="main">
  <div class="formwrapper">
    <h1 class="title">{{ title }}</h1>
    <form method="POST" action="{{ handler_url }}">
      {{ form.csrf_token }}
      <div class="form-field">{{ form.keyword.label }} {{ form.keyword }}</div>
      {{ form.submit }}
    </form>
  </div>
</main>
{% endblock %}
